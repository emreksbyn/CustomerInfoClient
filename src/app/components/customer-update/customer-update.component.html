<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Customer</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="customerUpdateForm">
                    <div class="form-group" *ngIf="customer">
                        <div class="mb-3">
                            <label for="id">Id</label>
                            <input type="number" id="id" formControlName="id" class="form-control"
                                placeholder="{{customer.id}}" />
                        </div>
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="{{customer.name}}" />
                        </div>
                        <div class="mb-3">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" formControlName="surname" class="form-control"
                                placeholder="{{customer.surname}}" />
                        </div>
                        <div class="mb-3">
                            <label for="tcNo">TcNo</label>
                            <input type="text" id="tcNo" formControlName="tcNo" class="form-control"
                                placeholder="{{customer.tcNo}}" />
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="{{customer.email}}" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update Customer</button>
            </div>
        </div>
    </div>
</div>
