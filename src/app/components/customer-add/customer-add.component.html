<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Customer</h5>
            </div>
            <div class="card-body">
                    <form [formGroup]="customerAddForm">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Name" />
                        </div>
                        <div class="mb-3">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" formControlName="surname" class="form-control"
                                placeholder="Surname" />
                        </div>
                        <div class="mb-3">
                            <label for="tcNo">TcNo</label>
                            <input type="text" id="tcNo" formControlName="tcNo" class="form-control"
                                placeholder="TcNo" />
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="Email" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Create Customer</button>
            </div>
        </div>
    </div>
</div>
